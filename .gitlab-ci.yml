image: docker:latest

services:
  - docker:dind

stages:
  - build-docker

variables:
  API_REPOSITORY: $CI_REGISTRY/kea/docker-mamba

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build-docker:
  stage: build-docker
  script:
    - docker build -f Dockerfile -t $API_REPOSITORY:latest .
    - docker push $API_REPOSITORY:latest
  only:
    - master

